name: Test Branch
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
concurrency:
  group: branch-test-${{ github.head_ref }}
  cancel-in-progress: true
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
      - shell: bash
        run: exec go test ./...
